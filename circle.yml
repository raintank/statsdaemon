machine:
  services:
    - docker
  environment:
    GO15VENDOREXPERIMENT: 1
    GOPATH: "/home/ubuntu/.go_workspace"
    IMPORTPATH: "/home/ubuntu/.go_workspace/src/github.com/vimeo/statsdaemon"
test:
  override:
    - cd $IMPORTPATH && go test -v -race $(go list ./... | grep -v /vendor/)
    - cd $IMPORTPATH && go vet $(go list ./... | grep -v /vendor/)
  post:
    - scripts/package.sh
dependencies:
  override:
    - scripts/depends.sh
    - scripts/build.sh
    - scripts/build_docker.sh
general:
  artifacts:
    - build
deployment:
  production:
    branch: master
    commands:
      - scripts/deploy.sh
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - scripts/deploy_docker.sh
